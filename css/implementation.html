<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="external.css">
    <style>
        h3{
            font-size: 40px;
            text-align: right;
        }
        #a{
          background-color: tan !important;  
        }
        .paragraph{
            font-weight: 900;
            font-size: 30px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <p style="background-color: red;color: blue;" >inline</p>
    <p>internal</p>
    <p>use style element in head tag and place all
        styles inside this
    </p> 
    <h3>element selector</h3>
    <p id="a" >id selector</p>
    <p class="paragraph" >class selector</p>
    <p class="paragraph">other paragraph with same class</p>
    <p>external</p>
    <p class="p" >this is external css </p>
</body>
</html>
