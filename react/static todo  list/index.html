<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo • Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">ZenTodo</h1>
            <nav>
                <a class="btn" href="index.html">List</a>
                <a class="btn outline" href="add.html">Add Task</a>
            </nav>
        </div>
    </header>


    <main class="container page">
        <section class="panel">
            <div class="panel-head">
                <h2>My Tasks</h2>
                <div class="search-wrap">
                    <input type="search" placeholder="Search tasks..." disabled>
                </div>
            </div>


            <ul class="todo-list">
                <li class="todo done">
                    <div class="left">
                        <input type="checkbox" checked disabled>
                        <div>
                            <h3>Buy groceries</h3>
                            <p class="meta">Due: Oct 31 • Groceries</p>
                        </div>
                    </div>
                    <div class="right">
                        <a href="details.html" class="link">Details</a>
                    </div>
                </li>


                <li class="todo">
                    <div class="left">
                        <input type="checkbox" disabled>
                        <div>
                            <h3>Finish project README</h3>
                            <p class="meta">Due: Nov 2 • Work</p>
                        </div>
                    </div>
                    <div class="right">
                        <a href="details.html" class="link">Details</a>
                    </div>
                </li>


                <li class="todo">
                    <div class="left">
                        <input type="checkbox" disabled>
                        <div>
                            <h3>Plan weekend hike</h3>
                            <p class="meta">No due date • Personal</p>
                        </div>
                    </div>
                    <div class="right">
                        <a href="details.html" class="link">Details</a>
                    </div>

</html>
