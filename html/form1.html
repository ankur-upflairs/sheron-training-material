</head>

    <form action="">
        <fieldset>
            <legend>enquiry form</legend>
        <p>choose your favourite subject ?</p>

        <input id="e" type="checkbox"><label for="e">english</label><br>

        <input type="radio" name="gender" ><label for="">Female</label>
        <p>choose your favourite mobile ?</p>
        <select name="" id="" >
            <option value="">oppo</option>
            <option value="">nokia</option>
            <option value="">iphone</option>
            <option value="">oneplus</option>
            
        </select>
        <select name="" id="" >

                <option value="">oppo</option>
                <option value="">nokia</option>
            </optgroup>
            <optgroup label="us">
                <option value="">iphone</option>
                <option value="">oneplus</option>
            </optgroup>
            
        </select>
        </fieldset>
    </form>
