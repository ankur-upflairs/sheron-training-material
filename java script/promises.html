        //  async - await 
        let box = document.querySelector('.box')
        async function getData(){
            try{
                let res = await fetch('https://jsonplaceholder.typicode.com/posts')
                let data = await res.json()  
                // console.log(data) 
                let postHtml = ''
                for(let x of data){
                    postHtml+=`<div>
                        <h4>${x.id}. ${x.title}</h4>
                        <p>${x.body}</p>
                        </div> <hr>`
                }
                box.innerHTML=postHtml  
            }
            catch(err){                       
                console.log(err)
            }
        }
        getData()
    </script>
